<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>
  <h1>Customer List</h1>
  <ul>
    {% for Customer in customers %}
        <li>
            <a href="{% url 'customer_details' customer.pk%}">
                {{customer.first_name }} {{customer.last_name}}
            </a>
            <a href=""></a>
        </li>

    </ul>
    {% endfor %}
</body>
</html>
