{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 600px; border-radius: 10px;">
        <div class="text-center mb-4">
            <h3 id="form-title">Register Account</h3>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                {{ form.email }}
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <input type="hidden" name="next" value="{% url 'farmcityecommerce:login' %}">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        {{form.errors}}
        <div class="form-footer text-center mt-3">
            <p>Already have an account? <a href="{% url 'farmcityecommerce:login' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
