{% extends 'partials/base.html' %}
{% load static %}
{% block content%}
    <!-- Hero Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Featured Product</h2>
                    </div>
                    <div class="featured__controls">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".oranges">Oranges</li>
                            <li data-filter=".fresh-meat">Fresh Meat</li>
                            <li data-filter=".vegetables">Vegetables</li>
                            <li data-filter=".fastfood">Fastfood</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                <!-- First Product -->
                 {% for product in products %}
                 <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="featured__item">
                         <img class="thumbnail" src="{{ product.image.url }}">
                         <hr>
                         <div class="featured__item__text">
                            <h6><strong>{{ product.name }}</strong></h6>
                             <hr>
                             <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn updatecart">Add to Cart</button>
                             <a class="btn btn-outline-success" href="#">View</a>
                             <h4 class ="display: inline-block; float: right">Ksh{{product.price|floatformat:2}}</h4>
                             <hr>
                         </div>
                     </div>
                 </div>
                 {% endfor%}
                <!-- Additional products can follow the same pattern -->
            </div>
            
    </section>
    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript"src="{% static 'js/cart.js'%}" ></script>



</body>

</html>
{% endblock %}
